version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: polytrader-backend-prod
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DATABASE_PATH=/app/database/polytrader.db
      - POLYMARKET_API_KEY=${POLYMARKET_API_KEY}
      - POLYMARKET_SECRET=${POLYMARKET_SECRET}
      - POLYMARKET_PASSPHRASE=${POLYMARKET_PASSPHRASE}
      - POLYMARKET_FUNDER_ADDRESS=${POLYMARKET_FUNDER_ADDRESS}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PAPER_TRADING_MODE=${PAPER_TRADING_MODE:-true}
      - ANALYSIS_INTERVAL_MINUTES=${ANALYSIS_INTERVAL_MINUTES:-5}
    volumes:
      - polytrader-data:/app/database
    restart: unless-stopped
    networks:
      - polytrader-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: polytrader-frontend-prod
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - polytrader-network

volumes:
  polytrader-data:

networks:
  polytrader-network:
    driver: bridge

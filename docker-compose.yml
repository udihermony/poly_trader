version: '3.8'

services:
  backend:
    build: ./backend
    container_name: polytrader-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DATABASE_PATH=/app/database/polytrader.db
      - POLYMARKET_API_KEY=${POLYMARKET_API_KEY}
      - POLYMARKET_SECRET=${POLYMARKET_SECRET}
      - POLYMARKET_PASSPHRASE=${POLYMARKET_PASSPHRASE}
      - POLYMARKET_FUNDER_ADDRESS=${POLYMARKET_FUNDER_ADDRESS}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PAPER_TRADING_MODE=${PAPER_TRADING_MODE:-true}
      - ANALYSIS_INTERVAL_MINUTES=${ANALYSIS_INTERVAL_MINUTES:-5}
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
      - polytrader-data:/app/database
    restart: unless-stopped
    networks:
      - polytrader-network

  frontend:
    build: ./frontend
    container_name: polytrader-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - polytrader-network

volumes:
  polytrader-data:
  backend-node-modules:

networks:
  polytrader-network:
    driver: bridge
